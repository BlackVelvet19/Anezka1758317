<!DOCTYPE html>
<html>
<head>
    <title>Mi Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8efce;
            color: #5d2926;
            text-align: center;
        }

        #encabezado {
            background-color: #f6eda7;
            color: #6B3F0D;
            padding: 10px;
            cursor: move;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            font-weight: bold;
        }

        #pie {
            background-color: #f6eda7;
            color: #6B3F0D;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            font-weight: bold;
        }

        #info-form {
            width: 80%;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #FFE359;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #FFE359;
            margin-left: -10px;
        }

        button {
            background-color: #FFF1C3;
            color: #5d2926;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
        }

        .info-column {
            width: 48%;
        }
    </style>
</head>
<body>
    <div id="encabezado">INFORMACIÓN DEL ESTUDIANTE</div>
    <h2> Mi Formulario</h2>
    <form method="get" action="ventana.html" id="info-form">
        <div class="info-row">
            <div class="info-column">
                <label for="nombre">Nombre del alumno:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="info-column">
                <label for="correo">Correo Institucional:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
        </div>
        <div class="info-row">
            <div class="info-column">
                <label for="telefono">Número Telefónico:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="info-column">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
        </div>
        <button type="submit" name="mostrar_info">Mostrar Ventana</button>
    </form>
    <div id="pie"> HTML Form </div>
    <script>
        // JavaScript para permitir mover el encabezado
        const encabezado = document.getElementById('encabezado');
        encabezado.style.position = 'absolute';
        encabezado.style.left = '0px';
        encabezado.style.top = '0px';
        encabezado.style.zIndex = '9';

        function dragElement(elmnt) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id)) {
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        dragElement(encabezado);
    </script>
</body>
</html>
